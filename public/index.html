<!DOCTYPE html>
<html lang="en">

<head>
	<script>
		if ((location.protocol !== 'https:') && (location.protocol !== 'app:') && (location.href.indexOf('localhost') === -1)) {
			if (location.href.indexOf('/alpha/') > 0) {
				location.href = 'https://alpha.jsecoin.com';
			} else {
				location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
			}
		}
	</script> 
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<title>JSEcoin Platform</title>
</head>

<body>
<noscript>
	<strong>We're sorry but the JSEcoin Platform doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>

<div id="JSEA-desktop"></div>

<!-- built files will be auto injected -->
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<!-- load jquery - used with core code -->
<script src="static/jquery-3.3.1.min.js"></script>
<script>if (window.module) module = window.module;</script>

</body>
</html>
